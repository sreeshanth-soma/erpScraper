{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vmedulife Attendance Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
        }
        .dashboard-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .attendance-card {
            background-color: #e9f5f3;
            border: 1px solid #d1e2e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .attendance-card p {
            font-size: 1.1em;
            margin: 8px 0;
        }
        .attendance-card strong {
            color: #27ae60;
        }
        .timestamp {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 20px;
        }
        .refresh-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .refresh-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Vmedulife Attendance Summary</h1>
        <div class="attendance-card">
            <p>Total Classes Conducted: <strong id="total-classes">0</strong></p>
            <p>Classes Attended: <strong id="classes-attended">0</strong></p>
            <p>Attendance Percentage: <strong id="attendance-percentage">N/A</strong></p>
        </div>
        <p class="timestamp">Last Updated: <span id="last-updated">Never</span></p>

        <button class="refresh-button" onclick="fetchAttendanceData();">Refresh Data</button>

    </div>

    <script>
        function fetchAttendanceData() {
            fetch('{% url "attendance_dashboard:latest_attendance_api" %}')
                .then(response => response.json())
                .then(data => {
                    if (Object.keys(data).length > 0) {
                        document.getElementById('total-classes').textContent = data.total_classes_conducted;
                        document.getElementById('classes-attended').textContent = data.classes_attended;
                        document.getElementById('attendance-percentage').textContent = data.attendance_percentage + '%';
                        document.getElementById('last-updated').textContent = data.timestamp;
                    } else {
                        document.getElementById('total-classes').textContent = 'N/A';
                        document.getElementById('classes-attended').textContent = 'N/A';
                        document.getElementById('attendance-percentage').textContent = 'N/A';
                        document.getElementById('last-updated').textContent = 'No data yet';
                    }
                })
                .catch(error => console.error('Error fetching attendance data:', error));
        }

        // Fetch data on page load
        document.addEventListener('DOMContentLoaded', fetchAttendanceData);

        // Auto-refresh every 60 seconds (adjust as needed)
        setInterval(fetchAttendanceData, 60000);
    </script>
</body>
</html>
